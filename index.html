<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panda Css Art</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- Heading Primary -->
		<h1 class="heading__primary">Panda Css Art</h1>
		<!-- End of Heading Primary -->

		<!-- Heading Secondary -->
		<h2 class="heading__secondary">Web.Animations.And.Effects</h2>
		<!-- End of Heading Secondary -->

		<!-- Heading Tertiary -->
		<h2 class="heading__tertiary">
			<span>HTML5</span>
			<span>CSS3</span>
		</h2>
		<!-- End of Heading Tertiary -->

		<!-- Panda Css Art -->
		<div class="panda">
			<div class="panda__head"></div>
			<div class="panda__ear panda__ear-left"></div>
			<div class="panda__ear panda__ear-right"></div>
			<div class="panda__eye panda__eye-left"></div>
			<div class="panda__eye panda__eye-right"></div>
			<div class="panda__nose"></div>
			<div class="panda__mouth-01"></div>
			<div class="panda__mouth-02"></div>
			<div class="panda__mouth-03"></div>
			<div class="panda__body"></div>
			<div class="panda__hand panda__hand-left"></div>
			<div class="panda__hand panda__hand-right"></div>
			<div class="panda__foot panda__foot-left"></div>
			<div class="panda__foot panda__foot-right"></div>
		</div>
		<!-- End of Panda Css Art -->

		<!-- Hearts -->
		<div class="heart-01"></div>
		<div class="heart-02"></div>
		<div class="heart-03"></div>
		<!-- End of Hearts -->
	</body>
</html>
